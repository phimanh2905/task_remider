<!DOCTYPE html>
<html>

<head>
  <title>PVDUONG</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles/style.css" />
  <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
</head>

<body>
  <div style="display: flex; align-items: center; justify-content: center;">
    <button id="showAllClick" style="margin-right: 8px;">Mở task con</button>
    <button id="getAllClick" style="margin-right: 8px;">Lấy dữ liệu</button>
    <button id="sendMailClick">Gửi mail</button>
  </div>
  <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 12px;">
    <div id="timenow"></div>
    <div id="responseSendMail"></div>
  </div>
  <div id="table-data" style="
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
        margin-top: 12px;
        min-height: auto;
      ">
    <div style="height: calc(100vh - 98px);">
      <table>
        <thead id="headerData"></thead>
        <tbody id="bodyData"></tbody>
      </table>
    </div>
  </div>
</body>
<script type="text/javascript" src="scripts/index.js"></script>

</html>
